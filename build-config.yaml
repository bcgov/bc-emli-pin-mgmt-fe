apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: bc-emli-pin-mgmt-fe
  labels:
    app: bc-emli-pin-mgmt-fe
spec:
  source:
    type: Git
    git:
      uri: https://github.com/bcgov/bc-emli-pin-mgmt-fe
    contextDir:
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile # Look for Dockerfile in: gitUri/contextDir/dockerfilePath
  output:
    to:
      kind: ImageStreamTag
      name: bc-emli-pin-mgmt-fe:latest
